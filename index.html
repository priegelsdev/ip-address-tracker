<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <header>
      <h1>IP Address Tracker</h1>
      <form> <!-- Input for IP Address -->
        <input type="text" class="search-input" placeholder="Search for any IP address or domain" name="search">
        <button type="submit" class="search-btn"><img class="arrow-img" src="./img/icon-arrow.svg"></button>
      </form>
    </header>

    <div class="details-container">
      <h6 class="ip">IP Address</h6>
      <h4 class="ip-result"></h4>
      <h6 class="location">Location</h6>
      <h4 class="location-result"></h4>
      <h6 class="timezone">Timezone</h6>
      <h4 class="timezone-result">  UTC <!-- add offset value dynamically using the API --></h4>
      <h6 class="isp">ISP</h6>
      <h4 class="isp-result"></h4>
    </div>

    <div class="map">

    </div>

  </main>

</body>
</html>
